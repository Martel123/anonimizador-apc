services:
  - type: web
    name: anonimizador-legal
    runtime: python
    buildCommand: pip install -r requirements.txt && python -m spacy download es_core_news_sm
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true
